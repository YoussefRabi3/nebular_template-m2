<nb-stepper orientation="horizontal">
  <nb-step label="step number one">
    <div>
      <form [formGroup]="fileForm">
        <div class="form-group">
          <input type="file" (change)="onFileSelected($event)" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/csv" />
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Upload</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit2()">Upload 2</button>

      </form>

      <div class="alert-danger mt-5" *ngIf="errorMessage!=''">
        <label>{{ errorMessage }}</label>
      </div>
      <div class="alert-info mt-5" *ngIf="fileChecksum!=''">
        <div class="file-name" *ngIf="fileName!=''">File name: {{ fileName }}</div>
        <div class="file-size"*ngIf="fileSize!=0">File size: {{ fileSize }} octets</div>
        <div class="file-checksum" *ngIf="fileChecksum!=''">File Checksum : {{ fileChecksum }}</div>
        <div class="file-checksum" *ngIf="jsonValue">jsonValue : {{ jsonValue }}</div>
      </div>
      <div *ngFor="let item of this.data">
        <div *ngFor="let data of item | keyvalue">
          {{data.key}} {{data.value | json}}
        </div>
      </div>


    </div>
  </nb-step>
  <nb-step label="stepLabel">
    <ng-template #stepLabel>
    </ng-template>
    // ... step content here
  </nb-step>

  <nb-step label="stepLabel">
    <ng-template #stepLabel>
      <div>
        step number two
      </div>
    </ng-template>
    // ... step content here
  </nb-step>
</nb-stepper>
